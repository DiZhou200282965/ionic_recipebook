<ion-header>

  <ion-navbar>
    <ion-title>Add a New recipe</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
 <!-- #################  part1  ############# -->
    <ion-item>
      <ion-label >Recipe Name</ion-label>
      <ion-input [disabled]="disableEdit" [(ngModel)]="recipe.name"  type="text" value=""></ion-input>
    </ion-item>
  <ion-item>
    <ion-label >Category</ion-label>
    <ion-select [disabled]="disableEdit"  [(ngModel)]="recipe.category">
<ion-option value="Appetizer">Appetizer</ion-option>
   <ion-option value="Main">Main</ion-option>
   <ion-option value="Dessert">Dessert</ion-option>
   <ion-option value="other">other</ion-option>
 </ion-select>
      </ion-item>
    <ion-item>
    <ion-label >Total Time</ion-label>
      <ion-input [disabled]="disableEdit" type="number" [(ngModel)]="recipe.time" placeholder="roughly minutes"></ion-input>
    </ion-item>
  </ion-list>



<!-- ############### part2 ################  -->
<ion-list *ngIf="!disableEdit">
  <ion-item >
      <ion-label stack>Ingredient</ion-label>
       <ion-input  [(ngModel)]="ingredient.name"  type="text" value=""></ion-input>
  </ion-item>

    <ion-item>
      <ion-label stack>Measure</ion-label>
       <ion-input  [(ngModel)]="ingredient.measure"  type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stack>Unit</ion-label>
      <ion-input [(ngModel)]="ingredient.unit"  type="text" value=""></ion-input>
    </ion-item>
  <button ion-button (click)="addIngredient(ingredient,recipe)"><ion-icon name="add" ></ion-icon></button>
</ion-list>


<ion-grid>
  <ion-row  >
  <ion-col col-8>
    <!-- Ingredients -->
  Name
  </ion-col>

  <ion-col col-2>
    <!-- Measure -->
  Measure
  </ion-col>

  <ion-col col-2>
    <!-- Unit -->
    Unit
  </ion-col>
</ion-row>
    <ion-row *ngFor="let i  of recipe.ingredient" >
    <ion-col col-8>
      <!-- Ingredients -->
      {{ i.name }}
    </ion-col>

    <ion-col col-2>
      <!-- Measure -->
      {{i.measure}}
    </ion-col>

    <ion-col col-2>
      <!-- Unit -->
      {{i.unit}}
    </ion-col>

  </ion-row>

</ion-grid>




    <!-- ############ part3 ###########   -->
    <ion-list>
    <ion-item>
      <ion-label >Description</ion-label>
      <ion-textarea [disabled]="disableEdit" [(ngModel)]="recipe.description"  placeholder="your description"></ion-textarea>
      <!-- <ion-input type="text" [(ngModel)]="recipe.description" placeholder="your description"></ion-input> -->
    </ion-item>

  </ion-list>



  <button  *ngIf="!disableEdit"  ion-button (click)="saveRecipe()" >
    Save
  </button>

</ion-content>
