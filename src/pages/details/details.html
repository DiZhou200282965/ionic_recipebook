<ion-header>

  <ion-navbar>
    <ion-title>Add a New recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Recipe Name</ion-label>
      <ion-input [(ngModel)]="recipe.name"  type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="recipe.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Total Time</ion-label>
      <ion-input type="text" [(ngModel)]="recipe.time"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="saveRecipe()" >
    Save
  </button>
</ion-content>
