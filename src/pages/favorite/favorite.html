<ion-header>

  <ion-navbar>
    <ion-title>favorite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset >
  <ion-item-sliding *ngFor="let recipe of recipes | async">

      <ion-item  *ngIf="recipe.favorite" (click)="detailRecipe(recipe)"  >
        <ion-thumbnail item-left>
              <img src="img/thumbnail-totoro.png">
            </ion-thumbnail>
    <!-- <ion-label >{{recipe.name}}</ion-label> -->
    <h2>{{recipe.name}}</h2>
    <p>descriptions:{{recipe.description}} </p>
</ion-item>


  <ion-item-options>
        <button ion-button color="primary" (click)="removeFav(recipe)" item-right>
        <ion-icon name="md-remove-circle" ></ion-icon></button>
  </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
