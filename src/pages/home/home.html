


<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Recipe</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list inset >
    <!-- Sliding item -->
    <ion-item-sliding *ngFor="let recipe of recipes | async">
      <ion-item (click)="detailRecipe(recipe)">
        <ion-thumbnail item-left>
              <img src="img/thumbnail-totoro.png">
            </ion-thumbnail>
    <h2 >{{recipe.name}}</h2>
      <ion-icon *ngIf="recipe.favorite" name="star" ></ion-icon>
    <h3 >{{recipe.category}}</h3>
    <p >descriptions:{{recipe.description}} </p>
</ion-item>
      <ion-item-options>
        <!-- button list -->
        <button *ngIf="!recipe.favorite" ion-button color="secondary" (click)="addToFavorite(recipe)" item-right>
        <ion-icon name="star" ></ion-icon></button>
        <button *ngIf="recipe.favorite" ion-button color="secondary" (click)="removeFav(recipe)" item-right>
        <ion-icon name="md-remove-circle" ></ion-icon></button>
          <button ion-button color="primary" (click)="editRecipe(recipe)" item-right>
          <ion-icon name="build" ></ion-icon></button>
            <button ion-button color="danger" (click)="deleteRecipe(recipe)" item-right>
            <ion-icon name="trash" ></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>



  <ion-fab right bottom>
      <button ion-fab  (click)="addRecipe()" ><ion-icon name="add" ></ion-icon></button>
      <!-- <ion-fab-list side="left">
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-fab-list> -->
    </ion-fab>





</ion-content>
